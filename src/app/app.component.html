<div class="container pt-5">
  <div class="row justify-content-sm-center pt-2">
    <div class="col-sm-7 shadow pb-2">
<div style="margin-left: 33%;">
<h1> PRODUCT</h1>

<form [formGroup]="this.productForm">
  <div style="margin-top: 3%;"> 
 <label >ProductName:-</label>
<input formControlName="productNameCtrl" class="form-Group" type="text" >
<div *ngIf="this.productForm.controls.productNameCtrl.touched && this.productForm.controls.productNameCtrl.invalid" class="text-danger">Invalid Name</div>
</div>

<div  style="margin-top: 3%;">
<label>Quantity:-</label>
<input formControlName="quantityCtrl" class="form-Group" type="text" >
<div *ngIf="this.productForm.controls.quantityCtrl.touched && this.productForm.controls.quantityCtrl.invalid" class="text-danger">Invalid Name</div>
</div>

<div style="margin-top: 3%;">
<label>Price:-</label>
<input formControlName="priceCtrl" class="form-Group" type="text" >
<div *ngIf="this.productForm.controls.priceCtrl.touched && this.productForm.controls.priceCtrl.invalid" class="text-danger">Invalid Name</div>
</div>

<div  style="margin-top: 3%;">
<label>HSNCode:-</label>
<input formControlName="HSNCtrl" class="form-Group" type="text" >
<div *ngIf="this.productForm.controls.HSNCtrl.touched && this.productForm.controls.HSNCtrl.invalid" class="text-danger">Invalid Name</div>
</div>

<div  style="margin-top: 5%;">
  <button class="btn btn-primary mx-2" (click)="submit()">{{this.keyId =="" ? "submit": "update" }}</button>
  <button class="btn btn-primary mx-2" (click)="clear()">clear</button>
</div>
</form>
</div>
    </div>
    </div>
    </div>
<div>
  <table class="table table-hover" style="margin-top: 3%;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ProductName</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">HSNCode</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsTable">
          <th >1</th>
          <td>{{product.ProductName}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.price}}</td>
          <td>{{product.HSNCode}}</td>
          <td>
            <button class="btn btn-success mx-2" (click)="edit(product)">Edit</button>
            <button class="btn btn-danger mx-2" (click)="delete(product.keyId)">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>

</div>
